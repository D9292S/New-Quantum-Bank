repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-toml
        files: ^pyproject\.toml$

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]

-   repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
    -   id: black
        language_version: python3

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: ["--profile", "black"]

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
    -   id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

-   repo: local
    hooks:
    -   id: python-no-print
        name: Check for print statements
        description: "Check for inappropriate print statements (use logging instead)"
        entry: "[^_]print\\s*\\("
        language: pygrep
        types: [python]
        exclude: "(launcher\\.py|cluster\\.py|temp_mongo_test\\.py|scripts/.*\\.py|config\\.py)"
        verbose: true
        fail: false
    -   id: dependency-validation
        name: Validate dependencies
        entry: uv pip sync pyproject.toml --dry-run
        language: system
        pass_filenames: false
        files: 'pyproject\.toml$'
    -   id: test-critical-paths
        name: Test critical code paths
        entry: pytest tests/unit/critical_paths -v
        language: system
        pass_filenames: false
        stages: [push]
    -   id: security-check
        name: Check for security issues
        entry: pip-audit
        language: system
        pass_filenames: false
        stages: [push]
